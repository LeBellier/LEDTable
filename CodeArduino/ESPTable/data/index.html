<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=No" name="viewport" />
        <title>ESP Server</title>
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1 style="font-family: 'Comic Sans MS';">Random painting for LED table</h1>
        <p style="font-family: 'Comic Sans MS';">Cette animation montre une couleur al&eacute;atoire sur une LED al&eacute;atoire.</p>
		
        <table class="table">
            <tr>
                <td width="50%">
                    <div align="center"><button class="cbtn" id="RandomColor" onclick="btnSendPerformed()" style="background-color: green;">Une couleur de plus</button></div>
                </td>
                <td width="50%">
                    <div align="center"><button class="cbtn" id="RAZ" onclick="btnAllBlackPerformed()" style="background-color: red;">Tout noir</button></div>
                </td>
            </tr>
        </table>
        <p id="kk">&nbsp;</p>
        <p>
            <BR><BR><a href="/animation.html">Animations Page</a>
        </p>
        <p>
            <BR><BR>Pour prendre le controle de la table utilise le QR code suivant:</a>
        </p>
		
		<img src='https://chart.googleapis.com/chart?cht=qr&chl=lappartmacon.hd.free.fr&chs=500x500&choe&choe=UTF-8&chld=L' alt='qr code'>
		
		<form method="get">
			<fieldset>
				<legend>Vos coordonnées</legend> <!-- Titre du fieldset --> 

				<label for="nom">Quel est votre nom ?</label>
				<input type="text" name="nom" id="nom" />

				<label for="prenom">Quel est votre prénom ?</label>
				<input type="text" name="prenom" id="prenom" />

				<label for="email">Quel est votre e-mail ?</label>
				<input type="email" name="email" id="email" />

			</fieldset>

			<fieldset>
				<legend>Votre souhait</legend> <!-- Titre du fieldset -->
				<p>
					Faites un souhait que vous voudriez voir exaucé :

					<input type="radio" name="souhait" value="rich"<!--Dans le requete--> id="riche" /> <label for="riche">Etre riche</label>
					<input type="radio" name="souhait" value="celebre" id="celebre" /> <label for="celebre">Etre célèbre</label>
					<input type="radio" name="souhait" value="intelligent" id="intelligent" /> <label for="intelligent">Etre <strong>encore</strong> plus intelligent</label>
					<input type="radio" name="souhait" value="autre" id="autre" /> <label for="autre">Autre...</label>
				</p>
				<p>
					<label for="precisions">Si "Autre", veuillez préciser :</label>
					<textarea name="precisions" id="precisions" cols="40" rows="4"></textarea>
				</p>
			</fieldset>
			<input type="submit" value="Envoyer" />
		</form>
    </body>
</html>
